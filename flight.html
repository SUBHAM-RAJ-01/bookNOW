            <div class="flightinfo">
                <label>Boarding City</label>&nbsp;&nbsp;
                <input type="text" placeholder="From" class="fromto" id="datalist" list="datalistOption">
                <label>Destination City</label>
                <input type="text" placeholder="To" class="fromto" id="datalist" list="datalistOption">
                <datalist id="datalistOption">
                <option>Delhi</option>
                <option>Bengaluru</option>
                <option>Mumbai</option>
                <option>Hydrabad</option>
                <option>Patna</option>
                <option>Ranchi</option>

                <option>Ahemdabad</option>
                <option>Chandigadh</option>
                <option>Srinagar</option>
                <option>Chennai</option>
                <option>Kocchi</option>
                <option>Gangtok</option>
                <option>Guwahati</option>
                <option>Bhopal</option>
                <option>Bhuvneshwar</option>
                
            </datalist><br>
                <label>Boarding Date</label>
                <input type="date" placeholder="Date" class="fromto"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>Passengers</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="No. of Passangers" class="fromto1"><br>
                <label>Class</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="Class" class="fromto" id="datalist" list="datalist1Option">
                <datalist id="datalist1Option">
                    
                <option> ECONOMY</option>
                <option> PREMIUM ECONOMY</option>
                <option> BUSINESS </option>
                <option> FIRST CLASS</option>
            </datalist>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio"><label>Student</label>
                <input type="radio"><label>Senior Citizen</label>
                <input type="radio"><label>Armed Forces</label>
                <br> </div>
            <input type="button" value="Search" class="search">

        </form>
    </div>
