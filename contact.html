                        <option>Other</option>
                    </select></span><br>

                    <br>
                    <textarea id="message" class="message" rows="4" required placeholder="Please specify the issue"></textarea><br>

                    <input type="submit" onclick="submitMsg()" value="SUBMIT" class="submit">
                </form>
